<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: tomato;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(100, 10px); /* 100 columns */
      grid-template-rows: repeat(100, 10px);    /* 100 rows */
      gap: 1px;
    }

    .cell {
      width: 10px;
      height: 10px;
      background-color: white;
      border: 1px solid #ccc;
    }

    .alive {
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="grid"></div>

  <script src="test.js"></script>
</body>
</html>
